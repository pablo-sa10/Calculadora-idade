<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora idade</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head> 

<body style="background-color: #eee;">
    

            <section class="calculadora container col-md-6 p-5 mb-0 border">

                <!--IMPUTS PARA O USUARIO PREENCHER-->

                <div class="row gx-5">
                    <h6 class="dataInput col-4 gx-2">DAY</h6>
                    <h6 class="dataInput col-4 gx-2">MONTH</h6>
                    <h6 class="dataInput col-4 gx-2">YEAR</h6>
                    <div class="px-0 col-4">
                        <input id="meuInput1" class="input w-75 col-4 form-control" type="number" aria-label="Day" placeholder="DD">
                        <span id="erroDia" class="erro"></span>
                    </div>
                    <div class="px-0 col-4">
                        <input id="meuInput2" class="input w-75 col-4 form-control" type="number" aria-label="First name" placeholder="MM">
                        <span id="erroMes" class="erro"></span>
                    </div>
                    <div class="px-0 col-4">
                        <input id="meuInput3" class="input w-75 col-4 form-control" type="number" aria-label="First name" placeholder="YYYY">
                        <span id="erroAno" class="erro"></span>
                    </div>
                </div>

                <!--BOTÃƒO DE ENVIAR-->
                <div class="d-flex mt-4">
                    <div class="mt-3 w-100">
                        <hr class="linha">
                    </div>
                    <button class="botao" type="submit"><svg class="seta" xmlns="http://www.w3.org/2000/svg" width="50"
                            height="50" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1" />
                        </svg>
                    </button>
                </div>

                <!--RESULTADOS DOS CALCULOS-->
                <div class="container d-flex">
                    <div class="row">
                        <h1 id="barraAno" class="tamanhoData barra col p-0">--</h1>
                        <h1 class="tamanhoData col p-0">years</h1>
                    </div>
                </div>
                <div class="container d-flex">
                    <div class="row">
                        <h1 id="barraMes" class="tamanhoData barra col p-0">--</h1>
                        <h1 class="tamanhoData col p-0">months</h1>
                    </div>
                </div>
                <div class="container d-flex">
                    <div class="row">
                        <h1 id="barraDia" class="tamanhoData barra col p-0">--</h1>
                        <h1 class="tamanhoData col p-0">days</h1>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
